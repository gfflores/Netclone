<html lang="en">
<head>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

                <a href="#">Inicio</a>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOW I MET YOU MOTHER</h3>
                <p class="descricao">No ano de 2030, Ted Mosby, um arquiteto, decide explicar a seus filhos a história de como ele conheceu a mãe deles. Tudo começou em 2005, quando um de seus amigos decidiu se casar e Ted precisou correr atrás de um amor.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
